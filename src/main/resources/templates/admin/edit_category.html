<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4">Chỉnh sửa danh mục</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post"
                              enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label>Enter Category</label> <input type="text" name="name" th:value="${category.name}"
                                                                     class="form-control">

                            </div>

                            <div class="mb-3">
                                <label>Trạng thái</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           th:checked="${category.isActive==true}" value="true"
                                           name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Hoạt động </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" th:checked="${category.status==false}"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2">
                                    Inactive </label>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label> <input type="file" name="file"
                                                                   class="form-control">
                            </div>
                            <img th:src="@('/img/category_img/'+$(category.imageName)}"
                               width="100px" height="100px">
                            <button class="btn btn-primary col-md-12 mt-2">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>

                        <div class="row">
                            <div class="col-md-4">Tổng danh mục :
                                [[${totalElements}]]</div>
                            <div class="col-md-6">

                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item"
                                            th:classappend="${isFirst} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{'/admin/category?pageNo=' + ${pageNo - 1}}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>

                                        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                                            class="page-item"
                                            th:classappend="${pageNo + 1 == i} ? 'active' : ''">
                                            <a class="page-link"
                                               th:href="@{'/admin/category?pageNo=' + ${i - 1}}">[[${i}]]</a>
                                        </li>

                                        <li class="page-item"
                                            th:classappend="${isLast} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{'/admin/category?pageNo=' + ${pageNo + 1}}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>

                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
</body>
</html>
