<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="utf-8">
<title>Đặt hàng</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">

			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">Đặt hàng</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">STT</th>
								<th scope="col">Hình ảnh</th>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Giá</th>
								<th scope="col" class="text-center">Số lượng</th>
								<th scope="col">Tổng giá</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cart, c : ${carts}">
								<th scope="row">[[${c.count}]]</th>
								<td><img
									th:src="@{/img/product_img/{img}(img=${cart.product.image})}"
									width="70px" height="70px"></td>
								<td>[[${cart.product.title}]]</td>
								<td>[[${cart.product.discountPrice}]]</td>
								<td class="text-center"><a
									th:href="@{'/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
										<i class="fa-solid fa-minus"></i>
								</a> [ [[${cart.quantity}]] ] <a
									th:href="@{'/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
										<i class="fa-solid fa-plus"></i>
								</a></td>
								<td>[[${cart.totalPrice}]]</td>
							</tr>
							<tr>
								<td colspan="4"></td>
								<td class="fw-bold">Tổng giá</td>
								<td class="fw-bold"><th:block th:utext="${@commonServiceImpl.rupeeSign()}"></th:block> [[${totalOrderPrice}]]</td>
							</tr>

						</tbody>
					</table>
					<div class="text-center">
						<a href="/orders" class="btn btn-warning"> Tiến hành thanh toán</a>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
