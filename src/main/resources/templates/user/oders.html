<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<form action="/save-order" method="post" id="orders" novalidate>
				<div class="row">

					<div class="col-md-6">


						<div class="mb-3 row">
							<p class="text-center fs-4">Địa chỉ thanh toán</p>
							<hr>
							<div class="col p-1">
								<label>Họ</label> <input type="text" name="firstName" required
									class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Tên</label> <input type="text" name="lastName" required
									class="form-control mt-1">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Số điện thoại</label> <input type="text" name="mobileNo" required
									class="form-control col ms-2">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Địa chỉ</label> <input type="text" name="address" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Xã/Phường</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Tỉnh/Thành phố</label> <input type="text" name="state" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode" required
									class="form-control col ms-2">
							</div>
						</div>
						<!-- </form> -->

					</div>
					<div class="col-md-6">
						<p class="text-center fs-4">Phương thức thanh toán</p>
						<hr>
						<div class="card">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>Tổng giá</td>
											<td>:</td>
											<td><th:block th:utext="${@commonServiceImpl.rupeeSign()}"></th:block> [[${orderPrice}]]</td>
										</tr>
										<tr>
											<td>Phí giao hàng</td>
											<td>:</td>
											<td><th:block th:utext="${@commonServiceImpl.rupeeSign()}"></th:block> 250</td>
										</tr>

										<tr>
											<td>Thuế</td>
											<td>:</td>
											<td><th:block th:utext="${@commonServiceImpl.rupeeSign()}"></th:block> 100</td>
										</tr>

										<tr class="border-top">
											<td>Tổng giá</td>
											<td>:</td>
											<td><th:block th:utext="${@commonServiceImpl.rupeeSign()}"></th:block> [[${totalOrderPrice}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

							<div class="card-body">
								<!-- <form action="/login" method="post"> -->
								<div class="mb-3">
									<label class="form-label">Chọn phương thức thanh toán</label> <select required
										name="paymentType" class="form-control">
										<option value="">--select--</option>
										<option value="COD">Thanh toán khi nhận hàng</option>
										<option value="ONLINE">Thanh toán trực tuyến</option>
									</select>

								</div>

								<button class="btn bg-primary text-white col-md-12">Đặt hàng</button>

							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

	</section>
</body>
</html>
